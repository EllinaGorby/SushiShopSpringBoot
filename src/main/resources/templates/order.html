<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
    <head> 
        <title th:text="${title}" /> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="style.css" th:href="@{/style.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <span class="fs-4">Sushi-shop</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Login</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Kontakt</a>
            </nav>
        </div>
        <table class="table">
            <thead>
            <h3>Ihre Bestelung:</h3>
            <tr>
                <th>Gericht</th>
                <th>Menge</th>
                <th>Preis</th>

            </tr>
        </thead>
        <tfoot />
        <tbody>
            <tr th:each="orderItem : ${orderItemList}">
                <td th:text="${orderItem.dish}"></td>
                <td th:text="${orderItem.quantity}"></td>
                <td th:text="${orderItem.price}"></td>

                <!--p th:each="orderItem : ${orderItemList}" th:text="${orderItem}"-->

            </tr>

        </tbody>
    </table>

    <p class="px-3"> <b> Gesamtbetrag: <span th:text="${sumTotal}"></span> Euro</b></p>
    <div class="grid-customer-container" >
        <h4>Bitte geben Sie Ihre Daten f√ºr die Lieferung ein</h4>
        <input type="text" name="name" placeholder="Name" value="" />
        <input type="text" name="phone" placeholder="Telephone" value="" />
        <input type="text" name="email" placeholder="E-mail" value="" />
        <input type="text" name="address" placeholder="Adresse" value="" />
        <input type="text" name="date" placeholder="Liferungsdatum" value="" />
        <input type="text" name="time" placeholder="Zeit" value="" />

        <form action="" th:action="@{/}" 
              th:object="${order}" 
              method="POST"
              >
            <label for="name" th:text="#{name}">name</label>
            <input type="text" th:field="*{name}" />
            <br />
            
        </form>



        <form method="POST" th:action="@{/orderCreate}">
            <button type="submit" class="btn btn-primary mt-3">Bestellen</button>
        </form>
    </div>
</body>
</html>
